<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock FCC</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://www.w3schools.com/w3css/4/w3.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
<div class="text-center"> 
  <h1>Pomodoro Clock Project </h1>
  <h2>by: Hasan mohd. khan</h2>


  <div class="timerDiv">
    <h1 id="sessionTitle"> Session Time</h1>
    
  
     <button class="w3-button w3-hover-shadow w3-blue w3-hover-red">-</button>
    <h2 id="num">5:00</h2>
    <button class="w3-button w3-hover-shadow w3-blue w3-hover-red ">+</button>
      <br>
  </div>
  <!-- break div-->
  <div class="breakDiv">
    <h1 id="break">Break Time</h1>
    
  
     <button class="w3-button w3-hover-shadow w3-blue w3-hover-red">-</button>
    <h2 id="num2">5:00</h2>
    <button class="w3-button w3-hover-shadow w3-blue w3-hover-red ">+</button>
      
  </div>
  
  
 <!-- //break div-->  
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
